<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.addEventListener("message", function (e) {
            switch (e.data.name) {
                case "ping":
                    e.source.postMessage({ 
                        name: "pong",
                        context: localStorage.getItem("weavy-context")
                    }, e.origin);
                    localStorage.removeItem("weavy-context");
                    break;
                default:
            }
        }, false);
    </script>
</head>
<body>pong</body>
</html>
